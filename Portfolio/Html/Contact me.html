<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../Css/Contact.css">
</head>

<body>

    <nav class="navbar">
        <ul>
            <li><a href="./Education.html">Education</a></li>
            <li><a href="./Experience.html">Experience</a></li>
            <li><a href="./Project.html">Project</a></li>
            <li><a href="./Contact me.html">Contact me</a></li>
        </ul>
    </nav>

    <h2 class="h2">Contact Me</h2>

    <div class="container">
        <form class="form-1" method="get">

            <label class="change">First name:</label>
            <input class="box" type="text" name="first" required><br><br>

            <label class="change">Last Name:</label>
            <input class="box" type="text" name="last" required><br><br>

            <label class="change">Email:</label>
            <input class="box" type="email" name="email" required><br><br>

            <label class="change">Company:</label>
            <input class="box" type="text" name="company"><br><br>

            <label class="change">Reason For Contact:</label><br><br>

            <label class="change">Project</label>
            <input type="radio" name="reason">
            <select class="box">
                <option>Database</option>
                <option>Portfolio Website</option>
                <option>Library Management System</option>
            </select><br><br>

            <label class="change">Thesis</label>
            <input type="radio" name="reason">
            <select class="box">
                <option>Traffic Flow Optimization</option>
                <option>Online Learning System</option>
                <option>Cloud Security Framework</option>
            </select><br><br>

            <label class="change">Job</label>
            <input type="radio" name="reason"><br><br>

            <label class="change">Book an appointment:</label>
            <input class="box" type="date"><br><br>

            <label class="change"></label>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </form>
    </div>

</body>

</html>
